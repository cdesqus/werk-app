version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: werk-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=werk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: werk-server
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/settings.json:/app/settings.json
    environment:
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-werk-secret-key-gen-z}
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=werk_db
      - DB_PORT=5432
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE}
    depends_on:
      - db

  client:
    build: ./client
    container_name: werk-client
    restart: always
    ports:
      - "81:80"
    depends_on:
      - server

volumes:
  postgres_data:
