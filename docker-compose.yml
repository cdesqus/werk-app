version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: werk-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: werk-server
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/settings.json:/app/settings.json
    environment:
      - PORT=${PORT:-5000}
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-5432}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE}
    depends_on:
      - db

  client:
    build: ./client
    container_name: werk-client
    restart: always
    ports:
      - "81:80"
    depends_on:
      - server

volumes:
  postgres_data:
